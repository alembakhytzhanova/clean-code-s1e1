<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="app-info">
            <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
            <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
    </header>

    <main>
        <section class="task-form">
            <form id="task-form">
                <label for="new-task">Add Item</label>
                <div class="task-row">
                    <input id="new-task" type="text">
                    <button type="submit">Add</button>
                </div>
            </form>
        </section>

        <section class="tasks">
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li>
                    <input type="checkbox">
                    <label>Pay Bills</label>
                    <input type="text" class="edit-input">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="Delete">
                    </button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox">
                    <label>Go Shopping</label>
                    <input type="text" value="Go Shopping" class="edit-input">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="Delete">
                    </button>
                </li>
            </ul>
        </section>

        <section class="completed">
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label>See the Doctor</label>
                    <input type="text" class="edit-input">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="Delete">
                    </button>
                </li>
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
